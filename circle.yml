
test:
  override:
    - echo 0

deployment:
  master:
    branch: master
    commands:
      - sudo pip install awscli
      - aws s3 sync index.html s3://positiondev.com/ --delete
      - aws s3 sync work.html s3://positiondev.com/ --delete
      - aws s3 sync style.css s3://positiondev.com/ --delete
      - aws s3 sync img s3://positiondev.com/ --delete
      - aws s3 sync fonts s3://positiondev.com/ --delete